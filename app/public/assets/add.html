<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tome Raider Add</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add your book</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
              </div>

              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author">
              </div>

              <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre">
              </div>

              <div class="form-group">
                <label for="condition">Condition</label>
                <input type="text" class="condition" id="condition">
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="description" id="description">
              </div>

              <div class="form-group">
                <label for="ispn">ISPN #</label>
                <input type="number" class="ispn" id="ispn">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add the Book</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
  //  needs work
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newBook = {
        title: $("#title").val().trim(),
        author: $("#author").val().trim(),
        genre: $("#genre").val().trim(),
        condition: $("#condition").val().trim(),
        description: $("#description").val().trim(),
        ispn: $("#ispn").val().trim(),
      };

    //  needs work
      $.post("/api/books", newBook)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding book...");
        });
    });
  </script>

</body>
</html>
